<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> js drum kit </title>
    <link rel="stylesheet" type="text/css" href="day1.css">
  </head>
  <body>
    
    
  </body>  

  <div class="keys" >
      <div data-key="65" class="key">
      <kbd> A </kbd>
      </div>

      <div data-key="83" class="key">
      <kbd> S </kbd>
      </div>

  </div>

  <audio data-key="65" src="sounds/tom.wav"></audio>
  <audio data-key="83" src="sounds/tink.wav"></audio>

  <script>
    function playsound(e){
              const audio =document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return;
              console.log(audio);
              audio.play();
    
            
    }

  
    function removeTransition(e){
    console.log(e);
    
    }
    
    
    
   
    
    window.addEventListener('keydown', playsound);
    const key=document.querySelectorAll('.key');
    key.forEach(key=> document.addEventListener('transitionend',removeTransition)); 
  </script>

</html>
