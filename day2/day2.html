<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="day2.css">
  </head>
  
  <body>
               
    <div class="clock">
      
      <div class="clock-face">
	
      <div class="hand hour-hand" ></div>
      <div class="hand min-hand">  </div>
      <div class="hand second-hand" >  </div>
      </div>

       <div class="digital" >
                       <div id="analoghour" class="stil" >   </div>

                 </div>

      
    </div>

      <script>

	
        
	const secondHand=document.querySelector('.second-hand');
	const minsHand=document.querySelector('.min-hand');
	const hourHand=document.querySelector('.hour-hand');
	
        function setDate(){
	
        const now=new Date();
	
	const seconds =now.getSeconds();
	const secondDegree=((seconds/60)*360)+90;
	secondHand.style.transform=`rotate(${secondDegree}deg)`;

	const mins=now.getMinutes();
	const minsDegree=((mins/60)*360)+((seconds/60)*6)+90;
	minsHand.style.transform=`rotate(${minsDegree}deg)`;

	const hour=now.getHours();
	const hourDegree=((hour/12)*360)+((mins/60)*30)+90;
	hourHand.style.transform=`rotate(${hourDegree}deg)`;
	
	console.log(hour,mins,seconds);

        document.getElementById("analoghour").innerHTML=hour+":"+mins+":"+seconds;

	
	}

	setInterval(setDate,1000);
	setDate();
	</script>



    
  </body>

 </html>
